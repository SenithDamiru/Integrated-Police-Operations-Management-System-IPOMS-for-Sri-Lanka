<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="loginForm">
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Email" required />

        <label for="PasswordHash">Password</label>
        <input type="password" id="PasswordHash" placeholder="Password" required />

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent the form from refreshing the page

            // Get form input values
            const email = document.getElementById("Email").value;
            const password = document.getElementById("PasswordHash").value;

            // API endpoint for login
            const apiUrl = "https://localhost:5001/api/admin/login"; // Replace with your API's actual port

            try {
                // Send login request
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Email: email, PasswordHash: password }), // Use the correct keys
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login successful!", data);

                    // Store the token in localStorage
                    localStorage.setItem("token", data.token);

                    // Redirect to home.html
                    window.location.href = "home.html";
                } else {
                    // Handle login errors
                    const error = await response.json();
                    alert("Login failed: " + (error.message || "Invalid credentials"));
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred while logging in. Please try again.");
            }
        });
    </script>
</body>
</html>
